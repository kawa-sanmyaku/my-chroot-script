################
### MONITORS ###
################

monitor = eDP-1,preferred,auto,1
monitor = HDMI-A-1,1920x1080@60,auto,1,mirror,eDP-1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nemo
$menu = wofi -aI --show drun --style ~/.config/waybar/style.css --columns=1 --width=20% --height=330px

#################
### AUTOSTART ###
#################

exec-once = dunst
exec-once = mpd
exec-once = nm-applet --indicator
exec-once = swww-daemon
exec-once = systemctl --user start plasma-polkit-agent
exec-once = waybar

exec = gsettings set org.cinnamon.desktop.default-applications.terminal exec kitty
exec = gsettings set org.gnome.desktop.interface color-scheme dark
exec = gsettings set org.gnome.desktop.interface gtk-theme Materia-dark-compact
exec = gsettings set org.gnome.desktop.interface icon-theme Papirus-Dark

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = XCURSOR_SIZE,24
# env = HYPRCURSOR_SIZE,24
# env = QT_QPA_PLATFORMTHEME,kde
# env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

#####################
### LOOK AND FEEL ###
#####################

general { 
	allow_tearing = true

	border_size = 0
	col.active_border = rgba(000000ff);
	col.inactive_border = rgba(000000ff);

	gaps_in = 5
	gaps_out = 10

	layout = dwindle
	resize_on_border = true
}

decoration {
	rounding = 10
	active_opacity = 0.875
	inactive_opacity = 0.5

	blur {
		new_optimizations = true
		enabled = true
		passes = 3
		size = 3
		ignore_opacity = true
		xray = false
		brightness = 1
		contrast = 1
		vibrancy = 0
		vibrancy_darkness = 0
	}

	layerrule = blur, waybar
	layerrule = blur, wofi
	layerrule = blur, gtk-layer-shell # blurs nwg-menu

	shadow {
		enabled = false
		range = 0
		render_power = 0
		color = rgba(000000ff)
	}
}

opengl {
	nvidia_anti_flicker = false
}

animations {
	enabled = true

	bezier = myBezier, 0.05, 0.9, 0.1, 1.05

	animation = windows, 1, 7, myBezier
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 8, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 6, default
}

dwindle {
	pseudotile = true
	preserve_split = true
}

misc { 
	force_default_wallpaper = 0
	disable_hyprland_logo = true
	vfr = true
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =

	follow_mouse = 1

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	touchpad {
		natural_scroll = false
	}

	force_no_accel = 0 
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
	workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Y, exec, grim -g "$(slurp)"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Global window rules
windowrulev2 = suppressevent maximize, class:.*

# Regular application rules
windowrule = opaque, firefox
windowrule = opaque, inkscape
windowrule = opaque, krita
windowrule = opaque, com.obsproject.Studio
windowrule = float, kitty
windowrule = size 50% 50%, kitty
windowrule = float, nemo
windowrule = size 50% 50%, nemo

# Audio application rules
windowrule = noanim, REAPER
windowrule = opaque, REAPER
windowrule = float, REAPER
windowrule = noanim, reaper.exe
windowrule = opaque, reaper.exe
windowrule = float, reaper.exe
windowrule = noanim, mulab.exe
windowrule = opaque, mulab.exe
windowrule = float, mulab.exe
windowrulev2 = stayfocused, class:(REAPER), title:(Mixer)
